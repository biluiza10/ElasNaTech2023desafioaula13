<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Desafio aula 13 - ElasNaTech 2023</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://icons8.com.br/icon/58715/borboleta-monarca">

<body>
    <header class="header">
        <img src="imagens/candycrush.jpg" alt="" class="header_logo">
        <span id="hamburguer" class="material-symbols-rounded">
            menu
        </span>
        <nav id="itens_menu" class="header-nav">
            <ul>
                <li><a href="#">Menu 01</a></li>
                <li><a href="#">Menu 02</a></li>
                <li><a href="#">Menu 03</a></li>
                <li><a href="#">Menu 04</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="trailer">
            <div class="maxWidth">
                <h1 class="trailer_title">
                    Candy Crush Saga.
                </h1>
                <p class="trailer_paragrafo">
                    O jogo de desafio mais gostoso! Combine e estoure doces para passar de nível. Comece hoje mesmo a jogar Candy Crush Saga: um jogo adorado por milhões de jogadores do mundo todo.</p>
                <div class="trailer__video">

                </div>
                <a href="#" target="_blank" class="trailer_botao">Trailer oficial</a>
            </div>

    <footer>
        <div class="logo_footer">
            <div>
            <a href="#">
                <img src="imagens/whatsapp.png" alt="" class="tamanho">

            ♥ Elas na Tech 2023 ♥
        </p>
    </footer>
    <script>
        var hamburguer = document.getElementById('hamburguer');
        var itensMenu = document.getElementById('itens_menu');

        hamburguer.addEventListener('click', aparecer);

        function aparecer() {
            if (itens_menu.style.display == 'block') {
                itensMenu.classList.remove('show');
            } else {
                itensMenu.classList.toggle('show');
            }
        }
    </script>
